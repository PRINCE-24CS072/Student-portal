
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Portal - Login</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="login-body">

  <div class="login-container">
    
    <img src="logo.png" alt="Student Portal Logo"/>
    <form id="loginForm">
      <input type="text" id="userId" placeholder="Your ID" required /><br />
      <input type="password" id="password" placeholder="Password" required /><br />
      <div class="forgot">
        <a href="forgot password.html">Forgot Password?</a><br><br>
      </div>
      <button type="submit">Log In</button>
      <div id="errorMsg" style="color:red; margin-top:10px;"></div>
    </form>
  </div>
  <script>
  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const userId = document.getElementById('userId').value;
    const password = document.getElementById('password').value;
    const errorMsg = document.getElementById('errorMsg');
    if (userId === 'charusat' && password === 'password') {
      window.location.href = 'home.html';
    } else {
      errorMsg.textContent = 'Invalid ID or password. Please try again.';
    }
  });
</script>
</body>
</html>
